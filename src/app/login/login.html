<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIComo - Iniciar Sesión</title>
        <link rel="icon" href="../imgs/icon2.png">
        <link rel="stylesheet" href="login_estilos.css">
    </head>
    <body class="contenedor_login_padre">
        <div class="contenedor_login_hijo">
            <div class="contenedor_header contenedor_horizontal">
                <img class="img_logo" src="../imgs/logo3.png" alt="">
                <a href="../inicio/inicio.html">
                    <img class="img_logout" src="../imgs/home_icon.svg"/>
                </a>
            </div>
            <div class="contenedor_campos">
                <h1 class="texto_gris">Iniciar Sesión</h1>
                <div class="contenedor_label contenedor_horizontal">
                    <label class="texto_gris" for="email">Usuario</label>
                    <label class="aviso oculto" for="email">El usuario especificado no está registrado</label>
                </div>
                <input class="campo_entrada" type="email" id="email" pattern=".+@globex\.com" size="30" required>
                <div class="contenedor_label contenedor_horizontal">
                    <label class="texto_gris" for="password">Contraseña</label>
                    <label class="aviso oculto" for="password">La contraseña es incorrecta</label>
                </div>
                <input class="campo_entrada" type="password" id="password" pattern=".{6,}" required>
                <div class="contenedor_acceder">
                    <input class="btn_acceder" type="submit" value="Acceder" />
                </div>
                <div class="contenedor_horizontal registro">
                    <p class="o_sep">o</p>
                    <a href="../registro/registro.html" class="registro">Registrarse</a>
                </div>
            </div>
        </div>
    </body>
</html>
